<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #6366f1; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
        .content { background: #f8fafc; padding: 20px; border: 1px solid #e2e8f0; }
        .task-card { background: white; padding: 15px; border-radius: 6px; border-left: 4px solid #6366f1; margin: 15px 0; }
        .btn { display: inline-block; background: #6366f1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin-top: 15px; }
        .footer { text-align: center; color: #64748b; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0;">Task Assigned</h2>
    </div>
    <div class="content">
        <p>Hi <span th:text="${assigneeName}">User</span>,</p>
        <p><strong th:text="${assignerName}">Someone</strong> has assigned you to a task:</p>
        <div class="task-card">
            <strong th:text="${taskKey}">TASK-123</strong>
            <p th:text="${taskTitle}" style="margin:5px 0 0 0;">Task Title</p>
            <small style="color:#64748b;" th:text="'Project: ' + ${projectName}">Project Name</small>
        </div>
        <a th:href="${taskUrl}" class="btn">View Task</a>
    </div>
    <div class="footer">
        <p>This email was sent by CirqueTask</p>
    </div>
</body>
</html>
