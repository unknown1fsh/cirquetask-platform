<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #6366f1; color: white; padding: 20px; border-radius: 8px 8px 0 0; }
        .content { background: #f8fafc; padding: 20px; border: 1px solid #e2e8f0; }
        .btn { display: inline-block; background: #6366f1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; margin-top: 15px; }
        .warning { background: #fef3c7; padding: 10px; border-radius: 4px; color: #92400e; margin: 15px 0; }
        .footer { text-align: center; color: #64748b; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h2 style="margin:0;">Reset Your Password</h2>
    </div>
    <div class="content">
        <p>Hi <span th:text="${userName}">User</span>,</p>
        <p>We received a request to reset your password. Click the button below to create a new password:</p>
        <a th:href="${resetUrl}" class="btn">Reset Password</a>
        <div class="warning">
            <strong>Note:</strong> This link will expire in 24 hours. If you didn't request a password reset, please ignore this email.
        </div>
    </div>
    <div class="footer">
        <p>This email was sent by CirqueTask</p>
    </div>
</body>
</html>
